<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="volunteer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Volunteer - Voluntrr</title>
</head>

<body>
    <div class="nav">
        <img src="images/Voluntrr.png" alt="Voluntrr Logo" class="logo">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Volunteer</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="volunteer-section">
            <div class="map">
                <h2>Interactive Map</h2>
                <!-- Placeholder for map -->
                <div id="map-placeholder">Map about where the volunteer is</div>
            </div>
            <div class="search-filter">
                <h2>Search Filter</h2>
                <label for="location">Location</label>
                <select id="location">
                    <option value="penang">Penang</option>
                    <option value="johor">Johor</option>
                    <option value="kedah">Kedah</option>
                </select>
                <label for="date">Date</label>
                <input type="date" id="date">
                <label for="categories">Categories</label>
                <select id="categories">
                    <option value="cleaning-city">Cleaning City</option>
                    <option value="cleaning-ocean">Cleaning Ocean</option>
                    <option value="helping-elderly">Helping Elderly</option>
                </select>
            </div>
            <div class="volunteer-list">
                <h2>List of Volunteers</h2>
                <div class="volunteer-item" onclick="showDetails('cleaning-city')">
                    <p>Cleaning City</p>
                </div>
                <div class="volunteer-item" onclick="showDetails('cleaning-ocean')">
                    <p>Cleaning Ocean</p>
                </div>
            </div>
        </div>
        <div class="volunteer-details">
            <div id="details-placeholder">
                <!-- Placeholder for volunteer details -->
                <h2>Volunteer Details</h2>
                <!-- <p>Details about the selected volunteer activity will appear here.</p> -->
                <h3>Register to be a Volunteer Now!</h3>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>copyright @ Voluntrr</p>
    </div>
</body>

</html>
